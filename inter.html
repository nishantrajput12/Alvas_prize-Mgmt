<!DOCTYPE html>
<html>
<head>
  <title>Website Design with Popup</title>
  <style>
    /* Styles for the popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s;
    }

    .popup {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #888;
      font-size: 20px;
      text-decoration: none;
    }

    /* Styles for the button */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    // JavaScript function to toggle the visibility of the popup
    function togglePopup() {
      var popup = document.getElementById("popup");
      popup.style.visibility = (popup.style.visibility === "visible") ? "hidden" : "visible";
      popup.style.opacity = (popup.style.opacity === "1") ? "0" : "1";
    }
  </script>
</head>
<body>
  <h1>Welcome to My Website</h1>

  <!-- Popup markup -->
  <div id="popup" class="popup-overlay">
    <div class="popup">
      <a href="#" class="popup-close" onclick="togglePopup()">&times;</a>
      <h2>Popup Content</h2>
      <p>This is the content of the popup.</p>
    </div>
  </div>

  <!-- Button to trigger the popup -->
  <button class="button" onclick="togglePopup()">Open Popup</button>
</body>
</html>
